<div class="asset-card-list">
  <finastra-asset-card
    *ngFor="let asset of assets"
    (click)="handleClick(asset)"
    [asset]="asset"
  ></finastra-asset-card>
  <finastra-transactions-table
    [transactions]="transactions"
    [displayedColumns]="displayedColumns"
  ></finastra-transactions-table>
</div>

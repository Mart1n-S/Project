<div class="card">
  <div class="container">
    <h1>{{ asset?.name || 'Undefined' }}</h1>
    <h2>$ {{ asset?.USDvalue || 'Undefined' }}</h2>
    <div class="bottom">
      <h3>{{ asset?.quantity || 'Undefined' }} {{ asset?.code || 'Undefined' }}</h3>
      <h4>+{{ asset?.h || 'Undefined' }}%</h4>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <div class="content">
      <div class="left-content">
        <div class="code">{{ asset?.code || 'Undefined' }}</div>
        <div class="name">{{ asset?.name || 'Undefined' }}</div>
      </div>
      <div class="right-content">
        <div class="subtitle">${{ asset?.USDvalue * asset?.quantity | number }}</div>
        <div class="evolution">+{{ asset?.h || 'Undefined' }}%</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

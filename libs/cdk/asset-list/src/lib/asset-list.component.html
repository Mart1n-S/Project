<mat-list role="list">
  <mat-list-item *ngFor="let asset of assets">
    <img
      class="icon"
      src="{{
        'https://raw.githubusercontent.com/ErikThiart/cryptocurrency-icons/master/128/' +
          asset?.name.toLowerCase().replace(' ', '-') +
          '.png'
      }}"
    />
    <div class="content">
      <div class="left-content">
        <div class="uxg-subtitle-1">{{ asset?.name }}</div>
        <div class="uxg-body-3">{{ asset?.quantity }} {{ asset?.code }}</div>
      </div>
      <div class="right-content">
        <div class="uxg-subtitle-1">$ {{ asset?.USDvalue }}</div>
        <div *ngIf="asset?.h > 0; else negatif">
          <div
            class="uxg-subtitle-3"
            [ngClass]="{ positive: asset?.h > 0, negative: asset?.h < 0 }"
          >
            +{{ asset?.h }}%
          </div>
        </div>
        <ng-template #negatif>
          <div
            class="uxg-subtitle-3"
            [ngClass]="{ positive: asset?.h > 0, negative: asset?.h < 0 }"
          >
            {{ asset?.h }}%
          </div>
        </ng-template>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
